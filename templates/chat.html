<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Chat</title>
    <link href="{{ url_for('static', path='css/chat.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='js/chat.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="outer-card">
        <div class="chat-header">Awesome Chat With asynchronous feature</div>
        <div class="chat-container">
            <div id="resizableSidebar">
                <div id="fetchGroups"></div>
            </div>
            <div class="message-container" id="messageContainer"></div>
            <div class="user-container" id="userContainer"></div>
        </div>
        <form id="messageForm" action="">
            <input class="form-control" id="messageInput" placeholder="Type your message..." />
            <button type="button" class="btn btn-outline-primary" id="startRecordingButton">Start Recording</button>
            <button type="button" class="btn btn-outline-primary" id="stopRecordingButton">Stop Recording</button>
            <button type="submit" class="btn btn-outline-primary" id="sendButton">Send</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</body>

</html>
